<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticating...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
      :root {
        --primary-color: #f59e0b;
        --text-color: #1f2937;
        --bg-color: #fef3c7;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        height: 100vh;
        padding: 2rem;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--text-color);
      }

      p {
        font-size: 1rem;
        color: #4b5563;
        margin-bottom: 1rem;
      }

      .spinner {
        margin-top: 2rem;
        width: 50px;
        height: 50px;
        border: 5px solid #fff3cd;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2 id="title">Authenticating...</h2>
    <p id="message">Please wait while we sign you in.</p>
    <div class="spinner" id="spinner"></div>

    <script>
      const supabase = supabase.createClient(
        'https://abgtvqovmdlmpyamfwkk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFiZ3R2cW92bWRsbXB5YW1md2trIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjU3NDUsImV4cCI6MjA1OTYwMTc0NX0.qWs49eeIhOk6DuOiCEjDoAakM1BwdfR5TYjLKicehfk'
      );

      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const spinner = document.getElementById('spinner');

      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const access_token = hashParams.get("access_token");
      const refresh_token = hashParams.get("refresh_token");

      if (access_token && refresh_token) {
        supabase.auth.setSession({ access_token, refresh_token })
          .then(({ data, error }) => {
            spinner.classList.add('hidden');
            if (error) {
              title.innerText = "Auth failed ðŸ˜ž";
              message.innerText = error.message;
            } else {
              title.innerText = "Welcome! ðŸŽ‰";
              message.innerText = "Authentication successful. You may now close this window.";
            }
          });
      } else {
        spinner.classList.add('hidden');
        title.innerText = "No token found.";
        message.innerText = "Please use a valid invite link.";
      }
    </script>
  </body>
</html>
